<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Torrano email message</title>
    <link rel="shortcut icon" href="img/window-logo.svg"/>
    <script src="https://kit.fontawesome.com/5cd688c4de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="email-msg-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="message">
        <img src="img/email-abstract-figure-left.svg" alt="lineas" class="bg-img lines-bg">
        <img src="img/email-abstract-figure-right-top.svg" alt="cuadrados" class="bg-img square-bg">
        <img src="img/abstract-figure-right-bottom.svg" alt="cuadrados" class="bg-img square-bg-bottom">
        <div class="message-container">
            <div class="title-container">
                <h3 class="message-title success-color">Message sent!!</h3>
                <img src="img/email-title-decoration.svg" alt="subrayado de texto" class="title-decoration">
            </div>
            <div class="user-message-container">
                <h4 class="message-subtitle">Thank you for your time!</h4>
                <h4 class="message-text">I will answer as soon as possible</h4>
            </div>
            <a title="Volver a inicio" href="/" class="button-link success-bg-color">Go back to home</a>
            <div class="social-media-container">
                <h3 class="social-media-title">Get in touch!</h3>
                <ul class="social-media-list">
                    <li class="social-media__item"><a href="https://www.linkedin.com/in/lucianotorranodev/" title="Linkedin" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                    <li class="social-media__item"><a href="https://github.com/LucianoTorrano" title="Github" target="_blank"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
